<div class="fx-row m-b-3">
    <h1> Cronometers </h1>
    <button class="m-t-3 btn-txt-only fa fa-plus-circle txt-2" (click)="addStopwatch()"> </button>
    <button class="m-t-3 btn-txt-only fa fa-save txt-2" (click)="saveCronometers()"> </button>
</div>

<div class="fx-column">
    <stopwatch 
      class="w-100p" 
      *ngFor="let stopwatch of stopwatchesArray"
      [cronometer]=stopwatch
      (onDeleteEvent)="deleteCronometer($event)"> 
    </stopwatch>
</div>
